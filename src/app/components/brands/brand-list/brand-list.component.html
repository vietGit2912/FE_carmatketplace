<div class="brands">
  <ul class="brands-list">
    <li *ngFor="let brand of brands | brandfilter: searchText">
      <a routerLink="/brands/{{ brand.name }}">
        <span class="badge">{{ brand.id }}</span>
        <img [src]="brand.logo" alt="brand.logo" />
        <span class="name">{{ brand.name }}</span>
      </a>
    </li>
  </ul>
</div>
